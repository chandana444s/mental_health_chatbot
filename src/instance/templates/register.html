<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Mental Health Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>

    <form id="register-form" novalidate class="register-form">
      <div id="error-message" style="color: red; margin-bottom: 15px;"></div>

      <input type="text" id="name" name="name" placeholder="Full Name" required autocomplete="name" />
      <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="email" />
      <input type="password" id="password" name="password" placeholder="Create a Password" required autocomplete="new-password" />

      <button type="submit">Register</button>
    </form>

    <p class="signup-prompt">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>

  <!-- Firebase SDKs (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBXhgaji6rKcBcLmATDQ-uBBOkFjPXL0EY",
      authDomain: "mental-health-support-ch-bf5a2.firebaseapp.com",
      projectId: "mental-health-support-ch-bf5a2",
      storageBucket: "mental-health-support-ch-bf5a2.appspot.com",
      messagingSenderId: "430981111988",
      appId: "1:430981111988:web:7f0b65bf69b47a05c377e1"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Registration Script -->
  <script type="module" src="{{ url_for('static', filename='register.js') }}"></script>

</body>
</html>
