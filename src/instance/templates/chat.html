<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Aurora</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .chat-window {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fafafa;
        }

        .chat-message {
            display: flex;
            margin-bottom: 12px;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .chat-message.user .chat-bubble {
            background-color: #DCF8C6;
            color: #000;
            border-bottom-right-radius: 0;
        }

        .chat-message.bot .chat-bubble {
            background-color: #E2E2E2;
            color: #000;
            border-bottom-left-radius: 0;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .mood-tracker {
            text-align: center;
            margin-top: 24px;
        }

        .mood-tracker button {
            margin: 4px;
            padding: 8px 12px;
            font-size: 14px;
            background-color: #eee;
            border-radius: 6px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .mood-tracker button:hover {
            background-color: #ddd;
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            text-decoration: none;
            color: #007BFF;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß† Chat with Aurora</h2>

        <div class="chat-window" id="chat-window">
            {% if messages %}
                {% for msg in messages %}
                    <div class="chat-message {{ msg.role }}">
                        <div class="chat-bubble">{{ msg.content | safe }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No messages yet.</p>
            {% endif %}
        </div>

        <form id="chat-form" method="POST" action="/chat">
            <input type="text" name="user_input" id="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>

        <div class="mood-tracker">
            <p><strong>How are you feeling today?</strong></p>
            <button onclick="submitMood('happy')">üòä Happy</button>
            <button onclick="submitMood('sad')">üò¢ Sad</button>
            <button onclick="submitMood('angry')">üò† Angry</button>
            <button onclick="submitMood('anxious')">üòü Anxious</button>
        </div>

        <a class="logout-link" href="/logout">‚Üê Logout</a>
    </div>

    <script>
        function submitMood(mood) {
            fetch('/submit_mood', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mood: mood })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(err => console.error('Error:', err));
        }
    </script>
</body>
</html>
