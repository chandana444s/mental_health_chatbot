<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Login - Mental Health Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="register-container">
    <h2>Login to Your Account</h2>

    <form id="login-form" novalidate class="register-form">
      <div id="error-message" style="color: red; margin-bottom: 15px;"></div>

      <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="email" />
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />

      <button type="submit">Login</button>
    </form>

    <p class="signup-prompt">
      Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
